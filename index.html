<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH FLOW TJ</title>
    <style>
        :root { --gold: #ffcc00; --dark-bg: #050a14; --card-bg: #161e2e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--dark-bg); color: white; text-align: center; padding: 20px; }
        .logo { width: 80px; height: 80px; border: 3px solid var(--gold); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--gold); }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #334; text-align: left; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; color: black; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; color: black; outline: none; }
        #main-screen { display: none; }

        /* Танзимоти тирезаи махсус (Modal) */
        #custom-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #1a2233;
            border: 2px solid var(--gold);
            padding: 25px;
            border-radius: 20px;
            z-index: 1000;
            width: 85%;
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">TJS</div>
        <h1>CASH FLOW</h1>
        <p style="margin-bottom: 15px; color: #888;">Системаи автоматии даромад</p>
        <input type="text" id="uName" placeholder="Номи Шумо">
        <button class="btn" onclick="showPlans()">ОҒОЗ КАРДАН</button>
    </div>

    <div id="main-screen">
        <h2 style="color: var(--gold); margin-bottom: 20px;">Нақшаҳои VIP</h2>
        <div class="card">
            <h3>VIP 1 - 100 TJS</h3>
            <p style="color: #00ff88;">Фоида: 15 TJS/рӯз</p>
            <button class="btn" onclick="copyTG()">ХАРИД (Нусхаи ID)</button>
        </div>
        <div class="card">
            <h3>VIP 2 - 300 TJS</h3>
            <p style="color: #00ff88;">Фоида: 50 TJS/рӯз</p>
            <button class="btn" onclick="copyTG()">ХАРИД (Нусхаи ID)</button>
        </div>
        <p style="font-size: 13px; color: #aaa; margin-top: 20px;">Админ: @ad_min_boy</p>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="custom-modal">
        <h3 id="modal-title" style="color: var(--gold); margin-bottom: 15px;"></h3>
        <p id="modal-text" style="font-size: 15px; line-height: 1.6; color: #e2e8f0;"></p>
        <button class="btn" onclick="closeModal()" style="margin-top: 20px;">ФАҲМО</button>
    </div>

    <script>
        function openModal(title, text) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('custom-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('custom-modal').style.display = 'none';
        }

        function showPlans() {
            const name = document.getElementById('uName').value;
            if(!name) {
                openModal("ДИҚҚАТ", "Лутфан номи худро нависед!");
                return;
            }
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-screen').style.display='block';
        }

        function copyTG() {
            const user = "@ad_min_boy";
            const textArea = document.createElement("textarea");
            textArea.value = user;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            openModal("МУВАФФАҚИЯТ", "ID-и мо '" + user + "' нусхабардорӣ шуд. Ба Telegram равед ва ба мо нависед.");
        }
    </script>
</body>
</html>
