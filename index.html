<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Рангҳо маҳз аз рӯи скриншот */
        :root {
            --ferrari-pink: #ff4d8d;
            --light-pink: #fff0f5;
            --text-gray: #777;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--ferrari-pink); padding-bottom: 80px; }

        /* --- Саҳифаи Алоҳидаи Қайд (Auth) --- */
        #auth-screen {
            background: var(--white); min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { width: 100%; max-width: 400px; text-align: center; }
        .auth-input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid #ddd; background: #f9f9f9; font-size: 16px;
        }
        .auth-btn {
            width: 100%; padding: 15px; background: var(--ferrari-pink);
            color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* --- Контейнери асосии барнома --- */
        .screen { display: none; background: #f5f5f5; min-height: 100vh; border-radius: 0 0 0 0; }
        .active { display: block; }

        /* --- Қисми Хона (мисли скриншот) --- */
        .home-header { background: var(--ferrari-pink); padding: 20px; text-align: center; color: white; }
        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            background: var(--ferrari-pink); padding: 15px; color: white; text-align: center;
        }
        .stats-item p { font-size: 11px; opacity: 0.9; margin-bottom: 5px; }
        .stats-item h3 { font-size: 15px; }

        .main-actions {
            background: var(--light-pink); margin: 15px; padding: 20px;
            border-radius: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .action-btn { text-align: center; color: var(--ferrari-pink); text-decoration: none; font-size: 12px; }
        .action-btn i {
            display: block; font-size: 24px; margin-bottom: 5px;
            background: var(--ferrari-pink); color: white; width: 45px; height: 45px;
            line-height: 45px; border-radius: 12px; margin: 0 auto 5px;
        }

        /* --- VIP Cards --- */
        .vip-card {
            background: var(--light-pink); margin: 15px; padding: 15px;
            border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .vip-info h3 { color: #333; margin-bottom: 8px; }
        .vip-info p { font-size: 13px; color: #555; margin: 2px 0; }
        .vip-img { width: 100px; height: 70px; border-radius: 10px; object-fit: cover; }

        /* --- Менюи поёнӣ (МАҲЗ МИСЛИ СКРИНШОТ) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--white);
            display: flex; justify-content: space-around; padding: 10px 0;
            border-top: 1px solid #eee; z-index: 1000;
        }
        .nav-link { text-align: center; color: var(--text-gray); text-decoration: none; font-size: 12px; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--ferrari-pink); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 3px; }

        .buy-btn {
            background: var(--ferrari-pink); color: white; border: none;
            padding: 8px 15px; border-radius: 20px; margin-top: 10px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/36/Ferrari_Scuderia_gradient.svg/1200px-Ferrari_Scuderia_gradient.svg.png" style="width: 80px; margin-bottom: 20px;">
            <h2 style="color: var(--ferrari-pink); margin-bottom: 20px;">Хуш омадед</h2>
            <input type="text" id="user-login" class="auth-input" placeholder="Логин (Телефон ё Email)">
            <input type="password" id="user-pass" class="auth-input" placeholder="Рамз (Password)">
            <button class="auth-btn" onclick="saveAuth()">ВАРУД ШУДАН</button>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        
        <div id="home" class="screen active">
            <div class="home-header">
                <img src="https://via.placeholder.com/400x180/ff4d8d/ffffff?text=FERRARI+OFFICIAL" style="width:100%; border-radius:15px;">
            </div>
            <div class="stats-grid">
                <div class="stats-item"><p>Пуркунӣ</p><h3>TJS 0.00</h3></div>
                <div class="stats-item"><p>Даромад</p><h3>TJS 0.00</h3></div>
                <div class="stats-item"><p>Боқимонда</p><h3 id="home-balance">TJS 0.00</h3></div>
            </div>
            <div class="main-actions">
                <div class="action-btn"><i class="fa fa-wallet"></i>Пур кунед</div>
                <div class="action-btn"><i class="fa fa-hand-holding-usd"></i>Баровардан</div>
                <div class="action-btn"><i class="fa fa-users"></i>Даста</div>
                <div class="action-btn"><i class="fab fa-telegram"></i>телеграф</div>
            </div>
        </div>

        <div id="products" class="screen">
            <div style="padding: 20px; text-align: center; color: var(--ferrari-pink); font-weight: bold;">МАҲСУЛОТҲОИ VIP</div>
            <div id="vip-list"></div>
        </div>

        <div id="profile" class="screen">
            <div style="background: var(--ferrari-pink); color: white; padding: 40px 20px; text-align: center;">
                <div style="width: 70px; height: 70px; background: white; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center;">
                    <i class="fa fa-user" style="color: var(--ferrari-pink); font-size: 30px;"></i>
                </div>
                <h2 id="profile-id">User</h2>
                <div style="margin-top: 20px; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px;">
                    <p style="font-size: 12px;">Сармояи умумии солона:</p>
                    <h1 id="total-yearly">TJS 0.00</h1>
                </div>
            </div>
            <div style="padding: 20px;">
                <button class="auth-btn" style="background: #333;" onclick="logout()">БАРОМАДАН</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-link active" onclick="showPage('home', this)">
                <i class="fa fa-home"></i> Хона
            </div>
            <div class="nav-link" onclick="showPage('products', this)">
                <i class="fa fa-chart-line"></i> Маҳсулот
            </div>
            <div class="nav-link" onclick="showPage('profile', this)">
                <i class="fa fa-user"></i> Ман
            </div>
        </div>
    </div>

    <script>
        const vips = [
            { id: 1, name: "Ferrari-1", price: 180, daily: 22, yearly: 7920, img: "https://images.unsplash.com/photo-1592198084033-aade902d1aae?w=300" },
            { id: 2, name: "Ferrari-2", price: 450, daily: 59, yearly: 21240, img: "https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=300" },
            { id: 3, name: "Ferrari-3", price: 1000, daily: 140, yearly: 50400, img: "https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?w=300" }
        ];

        let currentUser = JSON.parse(localStorage.getItem('ferrari_session'));

        function checkSession() {
            if (currentUser) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('profile-id').innerText = currentUser.login;
                updateBalance();
                renderVips();
            }
        }

        function saveAuth() {
            const login = document.getElementById('user-login').value;
            if (login.length < 3) return alert("Логинро ворид кунед");
            
            const session = { login: login, balance: 0, activeVips: [] };
            localStorage.setItem('ferrari_session', JSON.stringify(session));
            currentUser = session;
            location.reload();
        }

        function renderVips() {
            const list = document.getElementById('vip-list');
            list.innerHTML = "";
            vips.forEach(v => {
                const isBought = currentUser.activeVips.includes(v.id);
                list.innerHTML += `
                    <div class="vip-card">
                        <div class="vip-info">
                            <h3>${v.name}</h3>
                            <p>Нархи харид: <b>TJS ${v.price}</b></p>
                            <p>Даромади рӯзона: <b>TJS ${v.daily}</b></p>
                            <p>Даромади солона: <b>TJS ${v.yearly}</b></p>
                            <button class="buy-btn" onclick="buyVip(${v.id})" ${isBought ? 'disabled style="background:#ccc"' : ''}>
                                ${isBought ? 'ФАЪОЛ АСТ' : 'ҲОЛО ХАРИДАН'}
                            </button>
                        </div>
                        <img src="${v.img}" class="vip-img">
                    </div>
                `;
            });
        }

        function buyVip(id) {
            const vip = vips.find(x => x.id === id);
            currentUser.activeVips.push(id);
            currentUser.balance += vip.yearly;
            localStorage.setItem('ferrari_session', JSON.stringify(currentUser));
            alert("Шумо " + vip.name + "-ро харидорӣ кардед! Маблағи солона дар баланс илова шуд.");
            renderVips();
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('total-yearly').innerText = `TJS ${currentUser.balance.toLocaleString()}`;
            document.getElementById('home-balance').innerText = `TJS ${currentUser.balance.toLocaleString()}`;
        }

        function showPage(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }

        function logout() {
            localStorage.removeItem('ferrari_session');
            location.reload();
        }

        window.onload = checkSession;
    </script>
</body>
</html>
