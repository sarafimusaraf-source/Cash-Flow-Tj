<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH FLOW TJ</title>
    <style>
        :root { --gold: #ffcc00; --dark-bg: #050a14; --card-bg: #161e2e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--dark-bg); color: white; text-align: center; padding: 20px; }
        .logo { width: 80px; height: 80px; border: 3px solid var(--gold); border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--gold); }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #334; text-align: left; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; color: black; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
        #main-screen { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">TJS</div>
        <h1>CASH FLOW</h1>
        <input type="text" id="uName" placeholder="Номи Шумо">
        <button class="btn" onclick="showPlans()">ОҒОЗ КАРДАН</button>
    </div>

    <div id="main-screen">
        <h2>Нақшаҳои VIP</h2>
        <div class="card">
            <h3>VIP 1 - 100 TJS</h3>
            <p>Фоида: 15 TJS/рӯз</p>
            <button class="btn" onclick="copyTG()">ХАРИД (Copy ID)</button>
        </div>
        <div class="card">
            <h3>VIP 2 - 300 TJS</h3>
            <p>Фоида: 50 TJS/рӯз</p>
            <button class="btn" onclick="copyTG()">ХАРИД (Copy ID)</button>
        </div>
        <p style="font-size: 12px; color: #888;">Пас аз пахш кардан, ID-и мо нусха мешавад. Ба Telegram рафта онро "Paste" кунед.</p>
    </div>

    <script>
        function showPlans() {
            if(!document.getElementById('uName').value) return alert("Номро нависед");
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-screen').style.display='block';
        }

        function copyTG() {
            const user = "@ad_min_boy";
            navigator.clipboard.writeText(user).then(() => {
                alert("Username-и мо '" + user + "' нусхабардорӣ шуд! \n\nЛутфан ба Telegram равед, дар ҷустуҷӯ (Search) ин номро гузоред ва ба мо паём фиристед.");
            });
        }
    </script>
</body>
</html>
